<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CRUD Funkopop</title>
</head>

<body>
    <header>
        <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
            <div class="container">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Funkopop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html" tabindex="-1" aria-current="page">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#" tabindex="-1"
                                    aria-disabled="true">Administracion</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="row">
            <div class="col-md-10">
                <h1 class="display-4 mt.5">Administracion funko</h1>
            </div>
            <div class="col-md-2">
                <img src="img/batmanAdmin.jpg" class='w-100' alt="batman">
            </div>
            <hr>
        </section>
        <section class="row my-4">
            <div class="col-10">
                <h3 class="text-center">Tabla de productos</h3>
            </div>
            <div class="col-2 d-flex justify-content-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProductos">Agregar</button>
            </div>
            <div class="table-responsive">
                <table class="table" id="tablaProductos">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">N° serie</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyProductos">
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>
                                <button class="btn btn-warning">Editar</button>
                                <button class="btn btn-danger ">Borrar</button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <div class="modal fade" id="modalProductos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Funkopop</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Codigo</label>
                            <input type="number" class="form-control" placeholder="Ingrese codigo del producto"
                                id="codigoProducto" onblur="validarNumeros(this)">
                            <div class="valid-feedback">
                            </div>
                            <div class="invalid-feedback">
                                Ingrese solo numeros
                            </div>
                        </div>
                        <div class="mb">
                            <label class="form-label">Nombre</label>
                            <input type="text" placeholder="Ingrese nombre del producto" id="nombreProducto"
                                class="form-control" onblur="validarNombre(this)">
                        </div>
                        <div class="mb">
                            <label class="form-label">N° Serie</label>
                            <input type="number" placeholder="Ingrese el numero de serie" id="ndeSerieProducto"
                                class="form-control" onblur="validarNumeros(this)">
                        </div>
                        <div class="mb">
                            <label class="form-label">Categoria</label>
                            <input type="text" placeholder="Ingrese categoria del producto" id="categoriaProducto"
                                class="form-control" onblur="validarNombre(this)">
                        </div>
                        <div class="mb">
                            <label class="form-label">Descripcion</label>
                            <textarea type="text" placeholder="Ingrese nombre del producto" id="descripcionProducto"
                                class="form-control" onblur="validarNombre(this)"></textarea>
                        </div>
                        <div class="mb">
                            <label class="form-label">Imagen</label>
                            <input type="text" placeholder="Ingrese imagen del producto" id="imgProducto"
                                class="form-control" onblur="validarNombre(this)">
                        </div>

                        <button type="submit" class="my-3 btn btn-secondary" data-bs-dismiss="modal">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="js/admin.js"></script>
</body>

</html>
